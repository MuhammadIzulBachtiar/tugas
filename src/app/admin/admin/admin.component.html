<div class="uk-height-viewport" style="background: #f7f8f9"> 
<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Plannering</span>
        <div class="uk-width-expand"></div>
        <img src="assets/picture/logoo.png" style="width:45px; height:36px;"><p>&nbsp;</p>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="admin-container">
        <mat-sidenav 
        #sidenav 
        mode="side" 
        [position]="'start'" 
        [opened]="false" 
        class="sidenav-left"
        [fixedInViewport]="true" 
        [fixedTopGap]="64"
        [fixedBottomGap]="0">
    
        <mat-nav-list>
            <mat-list-item routerLink="/admin/product">
                <mat-icon matListIcon style="color: #01579b">list_alt</mat-icon>
                <h3 matLine style="color: #01579b">Agenda</h3>
            </mat-list-item>
            <mat-list-item routerLink="/public/home">
                <mat-icon matListIcon style="color: #01579b">event</mat-icon>
                <h3 matLine style="color: #01579b">Kalender</h3>
            </mat-list-item>
            <mat-list-item routerLink="/admin/dashboard">
                <mat-icon matListIcon style="color: #01579b">account_circle</mat-icon>
                <h3 matLine style="color: #01579b">Akun</h3>
            </mat-list-item>
       </mat-nav-list>
    
    
    </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #f7f8f9;">
    <!--halaman-halaman tampil disini-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
</ng-container>
