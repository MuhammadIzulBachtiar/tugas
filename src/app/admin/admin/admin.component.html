<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Plannering</span>
        <div class="uk-width-expand"></div>
        <img src="assets/picture/logo.png" style="width:50px;height:50px;"><i></i>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="admin-container">
        <mat-sidenav 
        #sidenav 
        mode="side" 
        [position]="'start'" 
        [opened]="false" 
        class="sidenav-left"
        [fixedInViewport]="true" 
        [fixedTopGap]="64"
        [fixedBottomGap]="0">
    
        <mat-nav-list>
            <mat-list-item routerLink="/admin/product">
                <mat-icon matListIcon>list_alt</mat-icon>
                <h3 matLine>Agenda</h3>
            </mat-list-item>
            <mat-list-item routerLink="/admin/dashboard">
                <mat-icon matListIcon>account_circle</mat-icon>
                <h3 matLine>Akun</h3>
            </mat-list-item>
       </mat-nav-list>
    
    
    </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: white;">
    <!--halaman-halaman tampil disini-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
</ng-container>
